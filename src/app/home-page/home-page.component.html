<div class="container mx-auto">
    <h3 class="mb-4 mt-3" style="font-weight: 600">Списък с добавени потребители</h3>
    <div class="row">
        <div class="col-sm d-flex justify-content-center align-items-center border text-center text-light fw-bold border-dark"
            style="background-color: #34346D">Първо име</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center text-light fw-bold border-dark"
            style="background-color: #34346D">Фамилия</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center text-light fw-bold border-dark"
            style="background-color: #34346D">Професия</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center text-light fw-bold border-dark"
            style="background-color: #34346D">Пол</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center text-light fw-bold border-dark"
            style="background-color: #34346D">Дата на раждане</div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
    </div>
    <div class="row" *ngFor="let user of users">
        <div class="col-sm d-flex justify-content-center align-items-center border text-center border-dark">{{
            user.firstName }}</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center border-dark">{{
            user.lastName }}</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center border-dark">{{
            user.occupation }}</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center border-dark">{{
            user.gender }}</div>
        <div class="col-sm d-flex justify-content-center align-items-center border text-center border-dark">{{
            formatDate(user.birthDate) }} ({{ calculateYears(user.birthDate) }} години)</div>
        <div class="col-sm d-flex justify-content-center align-items-center text-center">
            <button class="btn btn-secondary" [routerLink]="['/edit-user', user.id]">Редактиране</button>
        </div>
        <div class="col-sm d-flex justify-content-center align-items-center text-center=">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletePrompt" (click)="deleteUser(user.id)"  >Изтриване</button>
        </div>
        {{ user.id }}
    </div>
