<h3 class="mb-4 mt-3" style="font-weight: 600">Добавяне на потребител</h3>
<form action="">
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">Първо име:</label>
        <div class="col-sm-9">
            <input name="firstName" type="text" class="form-control" [(ngModel)]="user.firstName" />
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Фамилия:</label>
        <div class="col-sm-9">
            <input name="lastName" type="text" class="form-control" [(ngModel)]="user.lastName" />
        </div>
    </div>
    <div class="form-group row">
        <label for="occupation" class="col-sm-2 col-form-label">Професия:</label>
        <div class="col-sm-9">
            <input name="occupation" type="text" class="mw-10 form-control" [(ngModel)]="user.occupation" />
        </div>
    </div>
    <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Пол:</label>
        <div class="col-sm-10">
            <div class="col-sm-10 btn-group border">
                <button type="button" class="btn text-start" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.gender ? user.gender : 'Моля, изберете пол' }}</button>
                <div class="col-sm-12 dropdown-menu" >
                    <div [ngClass]="user.gender === 'Мъж' ? 'dropdown-item active' : 'dropdown-item'"  type="button" data-value="Мъж" (click)="selectGender($event)">Мъж</div>
                    <div class="dropdown-divider" style="background-color: #5555B1"></div>
                    <div [ngClass]="user.gender === 'Жена' ? 'dropdown-item active' : 'dropdown-item'"  type="button" data-value="Жена" (click)="selectGender($event)">Жена</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="birthDate" class="col-sm-2 col-form-label">Дата на раждане:</label>
        <div class="col-sm-9">
            <input name="birthDate" type="text" class="form-control" [(ngModel)]="user.birthDate" placeholder="Моля, изберете дата на раждане" onfocus="(this.type='date')"
            onblur="(this.type='date')" />
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="col-sm-2 btn btn-primary">Потвърди</button>
        <button type="reset" class="col-sm-2 btn btn-primary">Отказ</button>
    </div>
</form>
