<h3 class="mb-4 mt-3" style="font-weight: 600">Редактиране на потребител</h3>
<form action="">
    <div class="form-group row">
        <label for="first-name" class="col-sm-2 col-form-label">Първо име:</label>
        <div class="col-sm-10">
            <input name="first-name" type="text" class="form-control" value="{{ user.firstName || null }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="last-name" class="col-sm-2 col-form-label">Фамилия:</label>
        <div class="col-sm-10">
            <input name="last-name" type="text" class="form-control" value="{{ user.lastName || null }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="occupation" class="col-sm-2 col-form-label">Професия:</label>
        <div class="col-sm-10">
            <input name="occupation" type="text" class="mw-10 form-control" value="{{ user.occupation || null }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Пол:</label>
        <div class="col-sm-10">
            <select name="gender" class="col-sm-10 custom-select" ngModel="namezz">
                <option value="Мъж">Мъж</option>
                <option value="Жена">Жена</option>
                <option [ngValue]="user.gender">Мъж</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="birth-date" class="col-sm-2 col-form-label">Дата на раждане:</label>
        <div class="col-sm-10">
            <input name="birth-date" type="date" class="form-control" value="{{ user.birthDate || null }}" />
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="col-sm-2 btn btn-primary">Потвърди</button>
        <button type="reset" class="col-sm-2 btn btn-primary">Отказ</button>
    </div>
</form>
